<h1>My postings</h1>
<input class="form-control" type="text" placeholder="Search your postings" [(ngModel)]="search" name="search" autocomplete="off">
<button type="button" class="btn btn-success btn-lg" id="dashboard_button" (click)="onSearchButton()">SEARCH</button>
<h3>Advanced filter</h3>
<mat-accordion multi="true">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Category
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-select [(ngModel)]="filterCategory" name="filterCategory">
        <mat-option *ngFor="let key of keys(enumCategories)" [value]="key">
          {{key}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <h3>
        {{filterCategory}}
    </h3>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Price
      </mat-panel-title>
    </mat-expansion-panel-header>

      <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      min="1"
      max="999"
      [(ngModel)]="filterPrice"
      name="filterPrice"></mat-slider>

      <input type="text" matInput [(ngModel)]="filterPrice" name="filterPrice" placeholder="Find Price">
      <h3>${{filterPrice}}</h3>
 
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Date posted
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="filterDate" name="filterDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <p>Show posts from <b>{{ todaysDate | date: 'MMMM d, yyyy' }} </b> to <b>{{ filterDate | date:'MMMM d, yyyy' }}</b></p>
  </mat-expansion-panel>
</mat-accordion>

<button type="button" class="btn btn-primary btn-lg" id="dashboard_button" (click)="filterOptions()">FILTER</button>
<button type="button" class="btn btn-warning btn-lg" id="dashboard_button" (click)="onClearButton()">CLEAR</button>
