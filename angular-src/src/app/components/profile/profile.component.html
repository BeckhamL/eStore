<div *ngIf="user">
  <h2>
    {{ user.name }}
  </h2>
  <ul>
    <li>{{ user.email }}</li>
    <li>{{ user.username }}</li>
    <li> User type: {{ user.userType }} </li>
  </ul>
</div>
<mat-tab-group *ngIf='authService.getUser().userType == "Member"'>

  <mat-tab label="Purchase history">
    No current sales
  </mat-tab>
  <mat-tab label="Favourites">
    <ul *ngFor="let item of items">
      <li>{{item}}</li>
    </ul>
  </mat-tab>
</mat-tab-group>
