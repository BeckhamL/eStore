<mat-grid-list cols="3" rowHeight="548px" gutterSize="10px">
  <mat-grid-tile *ngFor="let item of favouriteItems; let i = index">
    <mat-card class="example-card" (click)="onItemClick(i)">
        <mat-card-header>
          <mat-card-title>{{ item.itemName }}</mat-card-title>
          <mat-card-title>${{ item.itemCost }}</mat-card-title>
          <mat-card-subtitle>Category: {{ item.itemCategory }}</mat-card-subtitle>
          <mat-card-subtitle>Date posted: {{ item.itemDate | date: 'MMMM d, yyyy'}} </mat-card-subtitle>
        </mat-card-header>
        
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> 
        <mat-card-content>
          <p>
            {{item.itemDescription}}
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary">ADD</button>
          <button mat-raised-button color="warn" (click)="removeFromFavourites(i)">REMOVE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
