<h1>Publish a new item on your store!</h1>
<form style="margin-top:30px;"> 
    <div class="form-group">
        <label>Item name:</label>
        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="itemName" name="itemName">
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input type="number" class="form-control" autocomplete="off" [(ngModel)]="itemCost" name="itemCost">
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" autocomplete="off" rows="2" maxlength="20" [(ngModel)]="itemDescription" name="itemDescription"></textarea>
    </div>

    <div class="form-group">
      <label>Select a category:</label>
      <select class="custom-select" [(ngModel)]="itemCategory" name="itemCategory">
        <option disabled selected>Choose a category</option>
        <option *ngFor="let key of keys(enumCategories)">{{key}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Upload an image</label>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" [(ngModel)]="itemImage" name="itemImage">
        <label class="custom-file-label" for="customFile">Browse</label>
      </div>
    </div>
</form>

<button type="button" class="btn btn-success btn-lg" (click)="createPosting()">CREATE POSTING</button>
